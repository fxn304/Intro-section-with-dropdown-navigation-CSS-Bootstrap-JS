<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- font Epilogue -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!--Style CSS -->
    <link rel="stylesheet" href="css/bootstrap-style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-flex-row">
      <div class="container-fluid mx-4 p-3 z-index-nav">
        <a href="#" class="navbar-brand">
          <img src="images/logo.svg" alt="Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-between navbar-collapse-is_expanded"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav d-flex flex-row navbar-exp">
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Features</a
              >
              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="me-2" src="./images/icon-todo.svg" alt="" />
                    Todo List</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="me-2" src="./images/icon-calendar.svg" alt="" />
                    Calendar</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img
                      class="me-2"
                      src="./images/icon-reminders.svg"
                      alt=""
                    />
                    Reminders</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#">
                    <img class="me-2" src="/images/icon-planning.svg" alt="" />
                    Planning</a
                  >
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                href="#"
                class="nav-link dropdown-toggle"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                >Company</a
              >
              <ul class="dropdown-menu">
                <li><a href="#" class="dropdown-item">History</a></li>
                <li><a href="#" class="dropdown-item">Our Team</a></li>
                <li><a href="#" class="dropdown-item">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item"><a href="#" class="nav-link">Careers</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>

          <div class="navbar-nav d-flex flex-row navbar-exp">
            <a href="#" class="nav-link btn btn-custom">Login</a
            ><a
              href="#"
              class="nav-link btn btn-custom register-btn-custom px-4 mx-4"
              >Register</a
            >
          </div>
        </div>
      </div>
    </nav>

    <main class="container-lg flex-row-reverse justify-content-between mt-sm-5">
      <img
        src="images/image-hero-desktop.png"
        alt=""
        class="desktop-bg-image"
      />
      <img src="images/image-hero-mobile.png" alt="" class="mobile-bg-image" />

      <section class="d-flex flex-column justify-content-between mt-sm-5">
        <div>
          <h1>Make remote work</h1>
          <p class="my-5">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="register-btn-custom px-sm-5 py-sm-3 learn-custom-btn">
            Learn more
          </button>
        </div>
        <div class="brands d-flex justify-content-between align-items-md-end">
          <img class="img-brands" src="images/client-databiz.svg" alt="" />
          <img class="img-brands" src="images/client-audiophile.svg" alt="" />
          <img class="img-brands" src="images/client-meet.svg" alt="" />
          <img class="img-brands" src="images/client-maker.svg" alt="" />
        </div>
      </section>
    </main>

    <div class="overlay"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/navbar.js"></script>
  </body>
</html>
